<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="main__container">
      <!-- Squares and rectangles container starts here-->
      <div class="squares__container">
        <div class="one__squares__container">
          <div class="red__square__one"></div>
          <div class="red__square__one"></div>
          <div class="red__square__one"></div>
        </div>
        <div class="two__squares__container">
          <div class="red__rectangle__two"></div>
          <div class="red__rectangle__two"></div>
          <div class="red__rectangle__two"></div>
        </div>
        <div class="three__squares__container">
          <div class="red__square__three"></div>
          <div class="red__square__three"></div>
          <div class="red__square__three"></div>
        </div>
        <div class="four__squares__container">
          <div class="red__square__four"></div>
          <div class="red__square__four"></div>
          <div class="red__square__four"></div>
        </div>
        <div class="five__squares__container">
          <div class="red__rectangles__text__five">
            <p>Some Text</p>
          </div>
          <div class="red__rectangles__text__five">
            <p>Some Text</p>
          </div>
          <div class="red__rectangles__text__five">
            <p>Some Text</p>
          </div>
        </div>
        <div class="six__squares__container">
          <div class="red__rectangle__six"></div>
          <div class="red__rectangle__six"></div>
          <div class="red__rectangle__six"></div>
        </div>
      </div>

      <!-- Circles containers start here-->
      <div class="circles__container"></div>
    </div>
  </body>
</html>
