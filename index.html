<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="main__container">
      <!-- Squares and rectangles container starts here-->
      <div class="squares__container">
        <div class="yellow__squares__container one">
          <div class="red__square__one"></div>
          <div class="red__square__one"></div>
          <div class="red__square__one"></div>
        </div>
        <div class="yellow__squares__container two">
          <div class="red__rectangle__two"></div>
          <div class="red__rectangle__two"></div>
          <div class="red__rectangle__two"></div>
        </div>
        <div class="yellow__squares__container three">
          <div class="red__square__three"></div>
          <div class="red__square__three"></div>
          <div class="red__square__three"></div>
        </div>
        <div class="yellow__squares__container four">
          <div class="red__square__four"></div>
          <div class="red__square__four"></div>
          <div class="red__square__four third__element__square__container__four"></div>
        </div>
        <div class="yellow__squares__container five">
          <div class="red__rectangles__text__five">
            <p>Some Text</p>
          </div>
          <div class="second__element__square__container__five">
            <div class="red__rectangles__text__five">
              <p>Some Text</p>
            </div>
          </div>

          <div class="red__rectangles__text__five">
            <p>Some Text</p>
          </div>
        </div>
        <div class="yellow__squares__container six">
          <div class="red__rectangle__six"></div>

          <div class="red__rectangle__six"></div>

          <div class="red__rectangle__six"></div>
        </div>
      </div>

      <!-- Circles containers start here-->
      <div class="circles__container">
        <div class="circle__box__container violet seven">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circle__box__container red eight">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circle__box__container violet nine">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circle__box__container red ten">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circle__box__container violet eleven">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
